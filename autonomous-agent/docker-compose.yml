version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oceanai_backend
    ports:
      - "${PORT:-8000}:8000"
    environment:
      GROQ_API_KEY: ${GROQ_API_KEY}
      PORT: 8000
      BACKEND_HOST: 0.0.0.0
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - ./backend/chroma_data:/app/chroma_data
    networks:
      - oceanai_network
    # restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: oceanai_frontend
    ports:
      - "${STREAMLIT_SERVER_PORT:-8501}:8501"
    environment:
      STREAMLIT_SERVER_HEADLESS: "true"
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      BACKEND_API_URL: ${BACKEND_API_URL:-http://backend:8000}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/__pycache__
    networks:
      - oceanai_network
    # restart: unless-stopped

networks:
  oceanai_network:
    driver: bridge
